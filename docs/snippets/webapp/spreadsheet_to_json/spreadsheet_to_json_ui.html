<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="d-flex justify-content-center">
        <div class="p-2">
          <form onsubmit="event.preventDefault();">
            <div class="form-group">
              <label for="spreadsheetId">Spreadsheet url</label>
              <input
                type="text"
                class="form-control"
                id="spreadsheetId"
                aria-describedby="helpText"
                placeholder="Spreadsheet url"
              />
              <small id="helpText" class="form-text text-muted">
                'You must have access to the spreadsheet at this link.'</small
              >
            </div>
            <a
              href="#"
              target="_blank"
              id="getJsonLink"
              class="btn btn-primary btn-sm btn-block disabled"
              role="button"
              aria-disabled="true"
              >Get json</a
            >
          </form>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script>
      var webappUrl = '';
      $(function() {
        google.script.run
          .withSuccessHandler(function(url) {
            webappUrl = url;
            console.log(url);
          })
          .getWebappUrl();
        $('#spreadsheetId').change(function() {
          var id = $(this).val();
          var aria = 'true';
          if (id.length > 40 && id.length < 60 && webappUrl.length) {
            id = `${webappUrl}?id=${id}`;
            aria = 'false';
            $('#getJsonLink').removeClass('disabled');
          } else {
            $('#getJsonLink').addClass('disabled');
          }
          $('#getJsonLink')
            .attr('href', id)
            .attr('aria-disabled', aria);
        });
      });
    </script>
  </body>
</html>
